<!DOCTYPE html>
<html lang="es">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Generador de Iconos PWA</title>
    <style>
        body {
            font-family: Arial, sans-serif;
            max-width: 800px;
            margin: 50px auto;
            padding: 20px;
            background: #1a1a1a;
            color: white;
        }
        .canvas-container {
            text-align: center;
            margin: 20px 0;
        }
        canvas {
            border: 2px solid #4CAF50;
            border-radius: 20px;
            background: linear-gradient(135deg, #4CAF50 0%, #45a049 100%);
        }
        button {
            background: #4CAF50;
            color: white;
            border: none;
            padding: 12px 24px;
            border-radius: 8px;
            cursor: pointer;
            font-size: 16px;
            margin: 10px 5px;
        }
        button:hover {
            background: #45a049;
        }
        .instructions {
            background: #2d2d2d;
            padding: 20px;
            border-radius: 12px;
            margin-top: 20px;
        }
    </style>
</head>
<body>
    <h1>ðŸŽ¨ Generador de Iconos PWA</h1>
    <div class="canvas-container">
        <canvas id="iconCanvas" width="512" height="512"></canvas>
    </div>
    <div style="text-align: center;">
        <button onclick="generateIcon(192)">Generar 192x192</button>
        <button onclick="generateIcon(512)">Generar 512x512</button>
    </div>
    <div class="instructions">
        <h3>Instrucciones:</h3>
        <ol>
            <li>Haz clic en "Generar 192x192" y guarda la imagen como "icon-192.png"</li>
            <li>Haz clic en "Generar 512x512" y guarda la imagen como "icon-512.png"</li>
            <li>Coloca ambos archivos en la carpeta <code>public/</code></li>
        </ol>
    </div>

    <script>
        const canvas = document.getElementById('iconCanvas');
        const ctx = canvas.getContext('2d');

        function drawIcon(size) {
            canvas.width = size;
            canvas.height = size;

            // Fondo con gradiente
            const gradient = ctx.createLinearGradient(0, 0, size, size);
            gradient.addColorStop(0, '#4CAF50');
            gradient.addColorStop(1, '#45a049');
            ctx.fillStyle = gradient;
            ctx.fillRect(0, 0, size, size);

            // Icono de gota de agua
            ctx.fillStyle = 'white';
            ctx.beginPath();
            const centerX = size / 2;
            const centerY = size / 2;
            const radius = size * 0.25;
            
            // Dibujar gota
            ctx.beginPath();
            ctx.moveTo(centerX, centerY - radius * 1.2);
            ctx.bezierCurveTo(
                centerX - radius * 0.6, centerY - radius * 0.8,
                centerX - radius * 0.8, centerY + radius * 0.2,
                centerX, centerY + radius * 1.2
            );
            ctx.bezierCurveTo(
                centerX + radius * 0.8, centerY + radius * 0.2,
                centerX + radius * 0.6, centerY - radius * 0.8,
                centerX, centerY - radius * 1.2
            );
            ctx.closePath();
            ctx.fill();

            // Texto "IoT" pequeÃ±o
            ctx.fillStyle = '#4CAF50';
            ctx.font = `bold ${size * 0.15}px Arial`;
            ctx.textAlign = 'center';
            ctx.textBaseline = 'middle';
            ctx.fillText('IoT', centerX, centerY + radius * 0.3);
        }

        function generateIcon(size) {
            drawIcon(size);
            const link = document.createElement('a');
            link.download = `icon-${size}.png`;
            link.href = canvas.toDataURL('image/png');
            link.click();
        }

        // Dibujar icono inicial
        drawIcon(512);
    </script>
</body>
</html>
