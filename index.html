<!DOCTYPE html>
<html lang="es">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0, maximum-scale=1.0, user-scalable=no, viewport-fit=cover" />
    <meta name="description" content="Dashboard en tiempo real para sistema de bebedero inteligente IoT" />
    
    <!-- Theme Colors -->
    <meta name="theme-color" content="#1a1a1a" />
    <meta name="msapplication-navbutton-color" content="#1a1a1a" />
    
    <!-- iOS PWA -->
    <meta name="apple-mobile-web-app-capable" content="yes" />
    <meta name="apple-mobile-web-app-status-bar-style" content="black-translucent" />
    <meta name="apple-mobile-web-app-title" content="Bebedero IoT" />
    <link rel="apple-touch-icon" href="/icon-192.png" />
    <link rel="apple-touch-startup-image" href="/icon-512.png" />
    
    <!-- Android PWA -->
    <link rel="manifest" href="/manifest.json" />
    <link rel="icon" type="image/png" href="/icon-192.png" />
    
    <!-- Prevents phone number detection -->
    <meta name="format-detection" content="telephone=no" />
    
    <title>Bebedero IoT</title>
    
    <style>
      /* FIX CRÍTICO PARA iOS - Pantalla Negra */
      html {
        width: 100%;
        height: 100%;
        height: -webkit-fill-available; /* iOS Safari */
        background-color: #121212 !important;
        -webkit-text-size-adjust: 100%;
      }
      
      body {
        margin: 0;
        padding: 0;
        width: 100%;
        height: 100%;
        height: -webkit-fill-available; /* iOS Safari */
        overflow-x: hidden;
        background-color: #121212 !important; /* Fondo visible mientras carga */
        color: white;
        position: fixed; /* Fix iOS - Evita scroll que causa pantalla negra */
        top: 0;
        left: 0;
        right: 0;
        bottom: 0;
        /* Safe area para iPhone con notch */
        padding-top: env(safe-area-inset-top);
        padding-bottom: env(safe-area-inset-bottom);
        padding-left: env(safe-area-inset-left);
        padding-right: env(safe-area-inset-right);
        -webkit-overflow-scrolling: touch;
      }
      
      #root {
        width: 100%;
        height: 100%;
        height: -webkit-fill-available; /* iOS Safari */
        min-height: 100vh;
        min-height: -webkit-fill-available;
        background-color: #121212 !important;
        position: relative;
        overflow-y: auto;
        -webkit-overflow-scrolling: touch;
      }
      
      /* Loading inicial para iOS */
      #root:empty::before {
        content: 'Cargando...';
        display: flex;
        align-items: center;
        justify-content: center;
        height: 100vh;
        height: -webkit-fill-available;
        color: #4CAF50;
        font-size: 1.2em;
        font-family: -apple-system, BlinkMacSystemFont, 'Segoe UI', sans-serif;
      }
      
      /* Ocultar barras del navegador en móvil */
      @media (display-mode: standalone) {
        body {
          position: fixed;
          width: 100%;
          height: 100%;
          height: -webkit-fill-available;
        }
      }
      
      /* Prevenir zoom en doble tap */
      * {
        touch-action: manipulation;
        -webkit-tap-highlight-color: transparent;
      }
      
      /* Fix para iOS - Asegurar que el contenido sea visible */
      body.loading {
        background-color: #121212 !important;
      }
      
      /* Fix adicional para iOS Safari */
      @supports (-webkit-touch-callout: none) {
        body {
          min-height: -webkit-fill-available;
        }
        #root {
          min-height: -webkit-fill-available;
        }
      }
    </style>
  </head>
  <body class="loading">
    <div id="root">
      <div style="display: flex; align-items: center; justify-content: center; height: 100vh; color: #4CAF50; font-size: 1.2em;">
        Cargando aplicación...
      </div>
    </div>
    <script type="module" src="/src/main.jsx"></script>
    <script>
      // Fix para iOS - Remover clase loading cuando React cargue
      window.addEventListener('load', function() {
        setTimeout(function() {
          document.body.classList.remove('loading');
        }, 100);
      });
    </script>
  </body>
</html>
